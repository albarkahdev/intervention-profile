<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Get an Intervention</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #5bc8af;
            --secondary-green: #7bd8c4;
            --dark-green: #4db89a;
            --text-dark: #2c3e50;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thank-you-container {
            max-width: 600px;
            width: 100%;
        }

        .thank-you-card {
            background: white;
            border-radius: 8px;
            padding: 60px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .thank-you-title {
            font-size: 36px;
            font-weight: 600;
            color: var(--secondary-green);
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .thank-you-message p {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 40px 30px;
            }
            
            .thank-you-title {
                font-size: 28px;
            }
            
            .thank-you-message p {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .thank-you-card {
                padding: 30px 20px;
            }
            
            .thank-you-title {
                font-size: 24px;
            }
            
            .thank-you-message p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <h1 class="thank-you-title">Thanks for being awesome!</h1>
            <div class="thank-you-message">
                <p>We have received your message and would like to thank you for writing to us. If your inquiry is urgent, please use the telephone number listed below to talk to one of our staff members. Otherwise, we will reply by email as soon as possible.</p>
            </div>
        </div>
    </div>
</body>
</html>
